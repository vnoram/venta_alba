<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tu Carrito - Tienda Oficial Colo Colo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="logo">
            <img src="img/logo-colo-colo.png" alt="Logo Colo Colo">
            Tienda Oficial Colo Colo
        </div>
        <nav>
            <span class="menu-toggle" onclick="toggleMenu()">☰</span>
            <ul id="nav-links">
                <li><a href="index.html#inicio">Inicio</a></li>
                <li><a href="index.html#productos">Productos</a></li>
                <li><a href="carrito.html">Carrito</a></li>
                <li><a href="index.html#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contenedor-carrito">
            <h2>Tu Carrito de Compras</h2>

            <div id="carrito-vacio" class="mensaje-vacio" style="display: none;">
                <p>Tu carrito está vacío.</p>
                <a href="index.html#productos" class="btn-volver">Ir a la tienda</a>
            </div>

            <div id="contenido-carrito">
                <div class="tabla-resumen">
                    <ul id="lista-carrito" class="lista-items">
                    </ul>
                </div>

                <div class="footer-carrito">
                    <div class="total-bloque">
                        <h3>Total a Pagar: <span id="total">0</span> CLP</h3>
                    </div>

                    <div class="acciones-carrito">
                        <a href="index.html#productos" class="enlace-volver">← Seguir comprando</a>

                        <a href="checkout.html" class="btn-pagar-final">
                            Ir a Pagar
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        &copy; 2025 Tienda Oficial Colo Colo - Todos los derechos reservados
    </footer>

    <script>
        // Menú Hamburguesa
        function toggleMenu() {
            const navLinks = document.getElementById('nav-links');
            navLinks.classList.toggle('show');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const listaCarrito = document.getElementById('lista-carrito');
            const totalSpan = document.getElementById('total');
            const divVacio = document.getElementById('carrito-vacio');
            const divContenido = document.getElementById('contenido-carrito');

            function obtenerCarrito() {
                const datos = localStorage.getItem('carrito');
                return datos ? JSON.parse(datos) : [];
            }

            function actualizarVista() {
                const carrito = obtenerCarrito();
                listaCarrito.innerHTML = '';
                let total = 0;

                if (carrito.length === 0) {
                    // Mostrar mensaje vacío y ocultar resumen
                    divVacio.style.display = 'block';
                    divContenido.style.display = 'none';
                } else {
                    // Mostrar resumen y ocultar mensaje vacío
                    divVacio.style.display = 'none';
                    divContenido.style.display = 'block';

                    // Generar lista de productos
                    carrito.forEach((item, index) => {
                        const li = document.createElement('li');
                        li.classList.add('item-carrito');
                        li.innerHTML = `
                            <span class="nombre-prod"><b>${item.nombre}</b></span>
                            <span class="precio-prod">$${item.precio.toLocaleString('es-CL')}</span>
                            <button onclick="eliminarItem(${index})" class="btn-eliminar" title="Eliminar">✕</button>
                        `;
                        listaCarrito.appendChild(li);
                        total += item.precio;
                    });
                }

                totalSpan.textContent = total.toLocaleString('es-CL');
            }

            // Función extra para eliminar productos (Opcional pero útil)
            window.eliminarItem = function (index) {
                let carrito = obtenerCarrito();
                carrito.splice(index, 1); // Quita el elemento
                localStorage.setItem('carrito', JSON.stringify(carrito));
                actualizarVista();
            };

            actualizarVista();
        });
    </script>
</body>

</html>
